# Branch Protection Settings for MEssE Repository
# This file documents the required branch protection settings for the main branch.
# These settings should be configured in GitHub repository settings.
#
# To apply these settings:
# 1. Go to: https://github.com/liuquan18/MEssE/settings/branches
# 2. Add a branch protection rule for 'main'
# 3. Configure the following settings:

repository:
  name: MEssE
  description: Model Essence Extractor

# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        # Require at least one approval
        required_approving_review_count: 1
        # Dismiss stale pull request approvals when new commits are pushed
        dismiss_stale_reviews: true
        # Require review from Code Owners (defined in CODEOWNERS file)
        require_code_owner_reviews: true
        # Restrict who can dismiss pull request reviews (optional)
        dismissal_restrictions:
          users: []
          teams: []
      
      # Require status checks to pass before merging (optional)
      # Note: Set to null if no CI/CD status checks are configured
      # When enabled, add specific check names to the contexts array
      required_status_checks:
        # Require branches to be up to date before merging
        strict: false
        # List of required status checks (add as needed, e.g., "ci/test", "ci/build")
        contexts: []
      
      # Enforce all configured restrictions for administrators
      enforce_admins: false
      
      # Restrict who can push to matching branches
      restrictions:
        users: []
        teams: []
        apps: []
      
      # Require linear history
      required_linear_history: false
      
      # Allow force pushes
      allow_force_pushes: false
      
      # Allow deletions
      allow_deletions: false
      
      # Require conversation resolution before merging
      required_conversation_resolution: true
