<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEssE v1.0 - Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: blink 2s ease-in-out infinite;
            border-radius: 10px;
        }

        .waiting-overlay .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .waiting-overlay .message {
            font-size: 16px;
            color: #6b7280;
            font-weight: 500;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 24px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .info-row:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .info-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 14px;
        }

        .info-value {
            font-weight: 500;
            color: #111827;
            font-size: 15px;
            font-family: 'Courier New', monospace;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .metric-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .waiting-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .waiting-state .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 12px;
            color: #9ca3af;
            text-align: right;
            margin-top: 10px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MEssE v1.0</div>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="container">
        <!-- Left Panel: ICON Simulation Info -->
        <div class="panel">
            <div class="panel-title">
                <span class="icon">üåç</span>
                ICON Simulation Status
            </div>
            <div id="simulationContent">
                <div class="waiting-state">
                    <div class="spinner"></div>
                    <p>Waiting for simulation data...</p>
                </div>
            </div>
        </div>

        <!-- Right Panel: Training Loss -->
        <div class="panel">
            <div class="panel-title">
                <span class="icon">üß†</span>
                Neural Network Training
            </div>
            <div id="trainingContent">
                <div class="waiting-state">
                    <div class="spinner"></div>
                    <p>Waiting for training data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lossChart = null;
        let tempChart = null;
        let isInitialized = false;
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'running') {
                        document.getElementById('statusText').textContent = 'Live';
                        document.getElementById('statusDot').style.background = '#4ade80';
                        
                        updateSimulationPanel(data.simulation, data.temperatures);
                        updateTrainingPanel(data.training, data.losses);
                        isInitialized = true;
                    } else {
                        document.getElementById('statusText').textContent = 'Waiting';
                        document.getElementById('statusDot').style.background = '#fbbf24';
                        
                        // Always show waiting panels when no data
                        showWaitingPanels();
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('statusText').textContent = 'Disconnected';
                    document.getElementById('statusDot').style.background = '#ef4444';
                    
                    // Show error state
                    showWaitingPanels();
                });
        }

        function showWaitingPanels() {
            // Only initialize once
            if (isInitialized) return;
            
            const simContent = document.getElementById('simulationContent');
            const trainContent = document.getElementById('trainingContent');
            
            if (simContent.children.length === 0 || simContent.querySelector('.waiting-state')) {
                simContent.innerHTML = `
                    <div style="position: relative; min-height: 400px;">
                        <div class="chart-container">
                            <canvas id="tempChart"></canvas>
                        </div>
                        <div class="waiting-overlay">
                            <div class="icon">üå°Ô∏è</div>
                            <div class="message">Waiting for temperature data...</div>
                        </div>
                    </div>
                    <div class="metric-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                        <div class="metric-label">Global Mean Temperature</div>
                        <div class="metric-value" style="animation: blink 2s ease-in-out infinite;">-- K</div>
                    </div>
                    <div class="info-grid">
                        <div class="info-row">
                            <span class="info-label">Start Time</span>
                            <span class="info-value">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Current Time</span>
                            <span class="info-value">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value" style="animation: blink 2s ease-in-out infinite;">Initializing...</span>
                        </div>
                    </div>
                `;
            }
            
            if (trainContent.children.length === 0 || trainContent.querySelector('.waiting-state')) {
                trainContent.innerHTML = `
                    <div style="position: relative; min-height: 400px;">
                        <div class="chart-container">
                            <canvas id="lossChart"></canvas>
                        </div>
                        <div class="waiting-overlay">
                            <div class="icon">üß†</div>
                            <div class="message">Waiting for training data...</div>
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Training Loss</div>
                        <div class="metric-value" style="animation: blink 2s ease-in-out infinite;">--</div>
                    </div>
                    <div class="info-grid">
                        <div class="info-row">
                            <span class="info-label">Model Type</span>
                            <span class="info-value">--</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value" style="animation: blink 2s ease-in-out infinite;">Waiting...</span>
                        </div>
                    </div>
                `;
            }
        }

        function updateSimulationPanel(sim, temperatures) {
            if (!sim) return;
            
            // Only show panel after first timestep (when we have data)
            if (temperatures.length === 0) {
                // Keep waiting state
                return;
            }
            
            // Calculate temperature statistics
            const tempValues = temperatures.map(item => item.temperature);
            const currentTemp = tempValues.length > 0 ? tempValues[tempValues.length - 1].toFixed(2) : 'N/A';
            const avgTemp = tempValues.length > 0 
                ? (tempValues.reduce((a, b) => a + b, 0) / tempValues.length).toFixed(2) 
                : 'N/A';
            const minTemp = tempValues.length > 0 ? Math.min(...tempValues).toFixed(2) : 'N/A';
            const maxTemp = tempValues.length > 0 ? Math.max(...tempValues).toFixed(2) : 'N/A';
            
            const html = `
                <div style="position: relative;">
                    <div class="chart-container">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
                
                <div class="metric-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                    <div class="metric-label">Current Global Mean Temperature</div>
                    <div class="metric-value">${currentTemp} K</div>
                </div>
                
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">Start Time</span>
                        <span class="info-value">${sim.start_time || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Current Time</span>
                        <span class="info-value">${sim.current_time || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Elapsed Time</span>
                        <span class="info-value">${sim.elapsed_time || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Temperature Timesteps</span>
                        <span class="info-value">${temperatures.length}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Average Temperature</span>
                        <span class="info-value">${avgTemp} K</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Min / Max Temperature</span>
                        <span class="info-value">${minTemp} / ${maxTemp} K</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Number of Domains</span>
                        <span class="info-value">${sim.n_domains || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Total Grid Points</span>
                        <span class="info-value">${sim.total_points || 'N/A'}</span>
                    </div>
                </div>
                <div class="timestamp">Last updated: ${new Date().toLocaleTimeString()}</div>
            `;
            
            document.getElementById('simulationContent').innerHTML = html;
            
            // Update temperature chart
            updateTempChart(temperatures);
        }

        function updateTrainingPanel(training, losses) {
            // Only show panel after first timestep (when we have data)
            if (losses.length === 0) {
                // Keep waiting state
                return;
            }
            
            // Calculate loss statistics - losses is an array of objects
            const lossValues = losses.map(item => item.loss);
            const currentLoss = lossValues.length > 0 ? lossValues[lossValues.length - 1].toExponential(4) : 'N/A';
            const avgLoss = lossValues.length > 0 
                ? (lossValues.reduce((a, b) => a + b, 0) / lossValues.length).toExponential(4) 
                : 'N/A';
            const minLoss = lossValues.length > 0 ? Math.min(...lossValues).toExponential(4) : 'N/A';
            const maxLoss = lossValues.length > 0 ? Math.max(...lossValues).toExponential(4) : 'N/A';
            
            const html = `
                <div style="position: relative;">
                    <div class="chart-container">
                        <canvas id="lossChart"></canvas>
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Current Loss</div>
                    <div class="metric-value">${currentLoss}</div>
                </div>
                
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">Model Type</span>
                        <span class="info-value">${training.model_type || 'Unknown'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Total Timesteps</span>
                        <span class="info-value">${losses.length}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Batches/Timestep</span>
                        <span class="info-value">${training.batches_per_timestep || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Average Loss</span>
                        <span class="info-value">${avgLoss}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Minimum Loss</span>
                        <span class="info-value">${minLoss}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Maximum Loss</span>
                        <span class="info-value">${maxLoss}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Learning Rate</span>
                        <span class="info-value">${training.learning_rate || '0.01'}</span>
                    </div>
                </div>
                
                <div class="timestamp">Last updated: ${new Date().toLocaleTimeString()}</div>
            `;
            
            document.getElementById('trainingContent').innerHTML = html;
            
            // Update loss chart
            updateLossChart(losses);
        }

        function updateLossChart(losses) {
            // Don't update if no data - keep existing chart or empty state
            if (losses.length === 0) {
                if (lossChart) {
                    lossChart.data.labels = [];
                    lossChart.data.datasets[0].data = [];
                    lossChart.update('none'); // Update without animation
                }
                return;
            }
            
            // Extract times and values
            const times = losses.map(item => item.time);
            const values = losses.map(item => item.loss);
            
            // Update existing chart if it exists
            if (lossChart) {
                lossChart.data.labels = times;
                lossChart.data.datasets[0].data = values;
                lossChart.update('none'); // Update without animation to prevent jumping
                return;
            }
            
            // Create new chart only if it doesn't exist
        function updateLossChart(losses) {
            const ctx = document.getElementById('lossChart');
            if (!ctx) return;
            
            if (lossChart) {
                lossChart.destroy();
            }
            
            // Extract times and values
            const times = losses.map(item => item.time);
            const values = losses.map(item => item.loss);
            
            lossChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'Training Loss (Avg per Timestep)',
                        data: values,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Simulation Time'
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Loss Value'
                            },
            // Don't update if no data - keep existing chart or empty state
            if (temperatures.length === 0) {
                if (tempChart) {
                    tempChart.data.labels = [];
                    tempChart.data.datasets[0].data = [];
                    tempChart.update('none'); // Update without animation
                }
                return;
            }
            
            // Extract times and values
            const times = temperatures.map(item => item.time);
            const values = temperatures.map(item => item.temperature);
            
            // Update existing chart if it exists
            if (tempChart) {
                tempChart.data.labels = times;
                tempChart.data.datasets[0].data = values;
                tempChart.update('none'); // Update without animation to prevent jumping
                return;
            }
            
            // Create new chart only if it doesn't exist
        function updateTempChart(temperatures) {
            const ctx = document.getElementById('tempChart');
            if (!ctx) return;
            
            if (tempChart) {
                tempChart.destroy();
            }
            
            // Extract times and values
            const times = temperatures.map(item => item.time);
            const values = temperatures.map(item => item.temperature);
            
            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'Global Mean Temperature',
                        data: values,
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Global Mean Surface Temperature (tas_gmean)',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Simulation Time'
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Temperature (K)'
                            },
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Update every 2 seconds
        updateStatus();
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
